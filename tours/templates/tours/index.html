{% extends './base.html' %}
{% block content %}
<main class="container mt-3">
  <!-- HERO -->
  <section class="jumbotron text-center mt-4" style="background: url('https://images.pexels.com/photos/457881/pexels-photo-457881.jpeg?auto=compress&cs=tinysrgb&w=600'); background-position: center center">
    <h1 class="display-4">Разные туры</h1>
    <p class="lead">{{ subtitle }}</p>
    <p class="mt-5 w-50 mx-auto">{{ description }}</p>
  </section>
  <!-- CARDS -->
  <div class="row mt-5">
    {% for id_tour, tour in tours.items %}
    <div class="col-4">
      <div class="card mb-4">
        <div class="embed-responsive embed-responsive-16by9">
           <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}" alt="No image" />
        </div>
        <div class="card-body">
          <h2 class="h5 card-title">{{ tour.title }}</h2>
          <p class="card-text">{{ tour.description }}</p>
          <a href="/tour/{{ id_tour }}/" class="btn btn-sm btn-primary">{{ tour.title }}</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
