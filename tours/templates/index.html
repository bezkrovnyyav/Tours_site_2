{% extends 'base.html' %}
{% block container %}
  <main class="container mt-3">
    <!-- HERO -->
    <section class="jumbotron text-center bg-white text-dark">
      <h1 class="display-3">{{ title }}</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class=" w-50 mx-auto">{{ description }}</p>
    </section>
    <!-- CARDS -->
     <div class="row mt-5">
 {% for id_tour, tour in ongoing_tours.items %}
      <div class="col-4">
      <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}" alt="" />
          </div>
          <div class="card-body">
            <h2 class="h5 card-title">{{ tour.title }}</h2>
            <p class="card-text">{{ tour.description|truncatechars:150 }}</p>
            <a href="/tour/{{ id_tour }}/" class="btn btn-sm btn-primary">{{ tour.title }}</a>
          </div>
          </div>
      </div>
{% endfor %}
     </div>
</main>
{% endblock %}
